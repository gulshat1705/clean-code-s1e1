<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <div class="image-wrapper">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
          <a class='more-info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>    
    <section class="centered-main-page-element">
      <p>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="content__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul> 
      <h3 class="content__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
